<!-- home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <link rel="stylesheet" href="/static/common.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/static/script.js" defer></script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div  class="alert alert-success alert-dismissible fade show" role="alert">
            {% for message in messages %}
                <h4>{{ message }}</h4>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    {% endwith %}
    <div class="container-md">
        <h1>Welcome to Student Records</h1>
        <p>Manage student records in the database.</p>
        <ul>
            <li><button class="btn btn-primary "><a href="{{ url_for('new_student') }}">Add New Student</a></button></li>
            <li><button class="btn btn-primary "><a href="/list">View student list</a></button></li>
        </ul>

    </div>
 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
